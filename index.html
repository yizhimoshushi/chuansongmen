<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 魔术师的传送门</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== 基础变量 ====== */
        :root {
            --purple-deep: #1a1033;
            --purple-dark: #2d1b69;
            --purple-medium: #7e69ab;
            --purple-light: #c4b5fd;
            --purple-accent: #8b5cf6;
            --purple-gradient: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple-deep) 100%);
            --card-bg: rgba(46, 29, 105, 0.8);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --glow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        /* ====== 重置与基础样式 ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--purple-gradient);
            color: var(--purple-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ====== 头部样式 ====== */
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 15px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .title {
            font-size: 2.8rem;
            background: linear-gradient(to right, #c4b5fd, #a78bfa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
        }

        .subtitle {
            color: var(--purple-medium);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* ====== 用户面板 ====== */
        .user-panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            max-width: 500px;
            border: 1px solid rgba(126, 105, 171, 0.5);
            box-shadow: var(--shadow);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .user-panel.active {
            display: block;
        }

        .user-info h3 {
            color: var(--purple-light);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-details {
            background: rgba(139, 92, 246, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .user-details p {
            margin: 8px 0;
        }

        /* ====== 控制按钮 ====== */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(135deg, var(--purple-accent) 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--purple-medium) 0%, #6d28d9 100%);
        }

        /* ====== 传送门网格 ====== */
        .portals-container {
            margin: 40px 0;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--purple-light);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, var(--purple-accent), transparent);
        }

        .portals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .portal-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 25px;
            border: 1px solid rgba(126, 105, 171, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .portal-card:hover {
            transform: translateY(-5px);
            border-color: var(--purple-accent);
            box-shadow: var(--glow);
        }

        .portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #8b5cf6, #7c3aed, #6d28d9);
        }

        .portal-title {
            font-size: 1.4rem;
            color: white;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .portal-title i {
            color: var(--purple-accent);
        }

        .portal-description {
            color: #d1d5db;
            margin: 15px 0;
            line-height: 1.5;
        }

        .portal-url {
            color: var(--purple-light);
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .portal-url:hover {
            color: white;
            text-decoration: underline;
        }

        .portal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .tag {
            background: rgba(139, 92, 246, 0.2);
            color: var(--purple-light);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .portal-category {
            display: inline-block;
            background: rgba(124, 58, 237, 0.3);
            color: #ddd6fe;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* ====== 表单样式 ====== */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 16, 51, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .form-overlay.active {
            display: flex;
        }

        .form-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--purple-medium);
            box-shadow: var(--shadow);
        }

        .form-title {
            color: var(--purple-light);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--purple-light);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(126, 105, 171, 0.2);
            border: 1px solid rgba(126, 105, 171, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--purple-accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        /* ====== 登录/注册表单 ====== */
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid rgba(126, 105, 171, 0.3);
            margin-bottom: 25px;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            color: var(--purple-medium);
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: var(--purple-light);
            border-bottom-color: var(--purple-accent);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* ====== 消息提示 ====== */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #93c5fd;
        }

        /* ====== 加载动画 ====== */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--purple-medium);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(126, 105, 171, 0.3);
            border-radius: 50%;
            border-top-color: var(--purple-accent);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        /* ====== 删除按钮样式 ====== */
        .btn-delete {
            background: rgba(239, 68, 68, 0.1) !important;
            color: #fca5a5 !important;
            border: 1px solid rgba(239, 68, 68, 0.3) !important;
            padding: 8px 15px !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            font-size: 0.9rem !important;
            transition: all 0.3s !important;
            margin-top: 15px;
            width: 100%;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: rgba(239, 68, 68, 0.5) !important;
            transform: translateY(-2px) !important;
        }

        /* ====== 确认对话框样式 ====== */
        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 16, 51, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .confirm-dialog.active {
            display: flex;
        }

        .confirm-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(239, 68, 68, 0.5);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .confirm-title {
            color: #fca5a5;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .confirm-message {
            color: var(--purple-light);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .confirm-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            background: linear-gradient(135deg, var(--purple-medium) 0%, #6d28d9 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        /* ====== 响应式设计 ====== */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .portals-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }

        /* ====== 页脚 ====== */
        .footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            color: var(--purple-medium);
            border-top: 1px solid rgba(126, 105, 171, 0.3);
        }

        .footer a {
            color: var(--purple-light);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        let currentUser = null;
        let deletePortalId = null;
        let deleteButtonElement = null;
        
        // ==================== 初始化 ====================
        async function init() {
            try {
                // 创建 Supabase 客户端
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true
                    }
                });
                
                // 设置认证状态监听
                supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN' && session) {
                        currentUser = session.user;
                        updateUserPanel();
                        showMessage(`🎉 欢迎回来，${currentUser.email}！`, 'success');
                    } else if (event === 'SIGNED_OUT') {
                        currentUser = null;
                        updateUserPanel();
                    }
                });
                
                // 检查当前会话
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    currentUser = session.user;
                    updateUserPanel();
                }
                
                // 加载传送门
                loadPortals();
                
            } catch (error) {
                showMessage(`初始化失败: ${error.message}`, 'error');
            }
        }
        
        // ==================== 用户界面函数 ====================
        function updateUserPanel() {
            const userPanel = document.getElementById('userPanel');
            const addPortalBtn = document.getElementById('addPortalBtn');
            const userDetails = document.getElementById('userDetails');
            
            if (currentUser) {
                userPanel.classList.add('active');
                addPortalBtn.style.display = 'flex';
                
                userDetails.innerHTML = `
                    <p><strong>🔮 魔法师邮箱:</strong> ${currentUser.email}</p>
                    <p><strong>🎫 用户ID:</strong> ${currentUser.id.substring(0, 12)}...</p>
                    <p><strong>⏰ 注册时间:</strong> ${new Date(currentUser.created_at).toLocaleString()}</p>
                `;
            } else {
                userPanel.classList.remove('active');
                addPortalBtn.style.display = 'none';
            }
        }
        
        // ==================== 表单控制 ====================
        function showAuthForm() {
            document.getElementById('authForm').classList.add('active');
        }
        
        function hideAuthForm() {
            document.getElementById('authForm').classList.remove('active');
        }
        
        function switchAuthTab(tab) {
            // 更新标签
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }
        
        function showAddPortalForm() {
            if (!currentUser) {
                showMessage('请先登录才能添加传送门', 'error');
                return;
            }
            document.getElementById('addPortalForm').classList.add('active');
        }
        
        function hideAddPortalForm() {
            document.getElementById('addPortalForm').classList.remove('active');
        }
        
        // ==================== 消息提示 ====================
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }
        
        // ==================== 认证功能 ====================
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('请输入邮箱和密码', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage(`🔮 欢迎进入神秘世界！`, 'success');
                hideAuthForm();
                loadPortals();
                
            } catch (error) {
                showMessage(`登录失败: ${error.message}`, 'error');
            }
        }
        
        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!email || !password) {
                showMessage('请输入邮箱和密码', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密码至少需要6位', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    // 如果用户已存在，尝试登录
                    if (error.message.includes('already registered')) {
                        showMessage('用户已存在，尝试登录...', 'info');
                        await login();
                        return;
                    }
                    throw error;
                }
                
                showMessage(`✨ 注册成功！欢迎新的魔法学徒！`, 'success');
                hideAuthForm();
                
                // 如果注册后自动登录了
                if (data.session) {
                    currentUser = data.user;
                    updateUserPanel();
                }
                
            } catch (error) {
                showMessage(`注册失败: ${error.message}`, 'error');
            }
        }
        
        async function logout() {
            await supabase.auth.signOut();
            showMessage('👋 已退出登录，期待再次相见！', 'info');
        }
        
        // ==================== 传送门功能 ====================
        async function loadPortals() {
            const portalsGrid = document.getElementById('portalsGrid');
            portalsGrid.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在召唤传送门...</p>
                </div>
            `;
            
            try {
                const { data: portals, error, count } = await supabase
                    .from('portals')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // 更新计数
                document.getElementById('portalCount').textContent = `(${portals.length})`;
                
                // 清空并重新填充
                portalsGrid.innerHTML = '';
                
                if (portals.length === 0) {
                    portalsGrid.innerHTML = `
                        <div class="portal-card" style="text-align: center; grid-column: 1 / -1;">
                            <h3 class="portal-title">📭 暂无传送门</h3>
                            <p class="portal-description">快来创建第一个魔法传送门吧！</p>
                            <button class="btn" onclick="showAddPortalForm()">
                                <i class="fas fa-plus-circle"></i> 创建第一个传送门
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // 渲染传送门卡片
                portals.forEach(portal => {
                    const isCreator = currentUser && portal.created_by === currentUser.id;
                    
                    const portalCard = document.createElement('div');
                    portalCard.className = 'portal-card';
                    portalCard.innerHTML = `
                        <h3 class="portal-title">
                            <i class="fas fa-door-open"></i> ${portal.title}
                        </h3>
                        <p class="portal-description">${portal.description || '暂无描述'}</p>
                        <a href="${portal.url}" class="portal-url" target="_blank" rel="noopener">
                            <i class="fas fa-external-link-alt"></i> ${portal.url}
                        </a>
                        ${portal.tags && portal.tags.length > 0 ? `
                            <div class="portal-tags">
                                ${portal.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="portal-category">
                            <i class="fas fa-tag"></i> ${portal.category || '未分类'}
                        </div>
                        <div style="margin-top: 15px; font-size: 0.85rem; color: #a78bfa;">
                            <i class="far fa-eye"></i> ${portal.views_count || 0} 浏览 · 
                            <i class="fas fa-mouse-pointer"></i> ${portal.clicks_count || 0} 点击
                        </div>
                        
                        ${isCreator ? `
                            <button class="btn-delete" onclick="deletePortal('${portal.id}', this)">
                                <i class="fas fa-trash-alt"></i> 删除传送门
                            </button>
                        ` : ''}
                    `;
                    
                    // 点击卡片时增加点击计数
                    portalCard.querySelector('.portal-url').addEventListener('click', async () => {
                        try {
                            await supabase.rpc('increment_portal_clicks', { portal_uuid: portal.id });
                        } catch (e) {
                            console.log('点击计数失败:', e);
                        }
                    });
                    
                    portalsGrid.appendChild(portalCard);
                });
                
            } catch (error) {
                portalsGrid.innerHTML = `
                    <div class="portal-card" style="background: rgba(239, 68, 68, 0.1); border-color: #ef4444; grid-column: 1 / -1;">
                        <h3 class="portal-title" style="color: #fca5a5;">
                            <i class="fas fa-exclamation-triangle"></i> 加载失败
                        </h3>
                        <p class="portal-description">${error.message}</p>
                        <button class="btn" onclick="loadPortals()">
                            <i class="fas fa-redo"></i> 重新尝试
                        </button>
                    </div>
                `;
            }
        }
        
        async function addPortal() {
            const title = document.getElementById('portalTitle').value;
            const url = document.getElementById('portalUrl').value;
            const description = document.getElementById('portalDescription').value;
            const category = document.getElementById('portalCategory').value;
            const tagsInput = document.getElementById('portalTags').value;
            
            if (!title || !url) {
                showMessage('请填写网站名称和地址', 'error');
                return;
            }
            
            // 处理标签
            const tags = tagsInput 
                ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag)
                : [];
            
            try {
                const { data, error } = await supabase
                    .from('portals')
                    .insert([{
                        title: title,
                        url: url,
                        description: description,
                        category: category,
                        tags: tags
                    }])
                    .select();
                
                if (error) throw error;
                
                showMessage(`✨ 传送门 "${title}" 创建成功！`, 'success');
                hideAddPortalForm();
                
                // 清空表单
                document.getElementById('portalTitle').value = '';
                document.getElementById('portalUrl').value = '';
                document.getElementById('portalDescription').value = '';
                document.getElementById('portalTags').value = '';
                
                // 重新加载传送门列表
                loadPortals();
                
            } catch (error) {
                showMessage(`创建失败: ${error.message}`, 'error');
            }
        }
        
        // ==================== 删除传送门功能 ====================
        function deletePortal(portalId, buttonElement) {
            if (!currentUser) {
                showMessage('请先登录才能删除传送门', 'error');
                return;
            }
            
            // 保存要删除的传送门ID和按钮元素
            deletePortalId = portalId;
            deleteButtonElement = buttonElement;
            
            // 查找传送门标题用于显示
            const portalCard = buttonElement.closest('.portal-card');
            const portalTitle = portalCard.querySelector('.portal-title').textContent.trim();
            
            // 更新确认消息
            document.getElementById('deleteConfirmMessage').innerHTML = 
                `确定要删除传送门<br><strong>"${portalTitle}"</strong><br>吗？此操作不可撤销。`;
            
            // 显示确认对话框
            document.getElementById('deleteConfirmDialog').classList.add('active');
        }
        
        function confirmDelete() {
            if (!deletePortalId) return;
            
            // 禁用按钮显示加载状态
            const confirmBtn = document.querySelector('.btn-confirm');
            const originalText = confirmBtn.innerHTML;
            confirmBtn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; display: inline-block; margin-right: 8px;"></div> 删除中...';
            confirmBtn.disabled = true;
            
            // 执行删除
            supabase
                .from('portals')
                .delete()
                .eq('id', deletePortalId)
                .then(async ({ error }) => {
                    if (error) {
                        showMessage(`删除失败: ${error.message}`, 'error');
                    } else {
                        showMessage('✅ 传送门已成功删除', 'success');
                        
                        // 从界面移除卡片
                        if (deleteButtonElement) {
                            const portalCard = deleteButtonElement.closest('.portal-card');
                            portalCard.style.animation = 'fadeOut 0.5s ease';
                            setTimeout(() => {
                                portalCard.remove();
                                updatePortalCount();
                            }, 500);
                        }
                        
                        // 重新加载列表
                        setTimeout(loadPortals, 1000);
                    }
                    
                    // 隐藏对话框
                    cancelDelete();
                })
                .catch(error => {
                    showMessage(`删除失败: ${error.message}`, 'error');
                    cancelDelete();
                });
        }
        
        function cancelDelete() {
            document.getElementById('deleteConfirmDialog').classList.remove('active');
            deletePortalId = null;
            deleteButtonElement = null;
            
            // 重置确认按钮
            const confirmBtn = document.querySelector('.btn-confirm');
            confirmBtn.innerHTML = '<i class="fas fa-trash-alt"></i> 确认删除';
            confirmBtn.disabled = false;
        }
        
        // 更新传送门计数
        function updatePortalCount() {
            const portalCards = document.querySelectorAll('.portal-card');
            const count = portalCards.length;
            document.getElementById('portalCount').textContent = `(${count})`;
        }
        
        // ==================== 页面加载 ====================
        document.addEventListener('DOMContentLoaded', init);
        
        // 点击表单外部关闭表单
        document.querySelectorAll('.form-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
